version: '3.2'

services:

  service:
    image: digigladd/helloan/sync:1.0
    environment:
      - CAS_NATIVE=tcp://reactivebox_cas_native:9042
      - KAFKA_NATIVE=tcp://reactivebox_kafka:9092
    networks:
      - default
    ports:
      - "9002:9000"

networks:
  default:
    external:
      name: digigladd
