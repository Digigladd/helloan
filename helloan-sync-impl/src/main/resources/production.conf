play.modules.enabled += com.digigladd.helloan.sync.impl.SyncModule


cassandra.default {
  ## list the contact points  here
  contact-points = ["127.0.0.1"]
  contact-points = [${?CAS}]
  ## override Lagomâ€™s ServiceLocator-based ConfigSessionProvider
  session-provider = akka.persistence.cassandra.ConfigSessionProvider
}

cassandra-journal {
  contact-points = ${cassandra.default.contact-points}
  session-provider = ${cassandra.default.session-provider}
}

cassandra-snapshot-store {
  contact-points = ${cassandra.default.contact-points}
  session-provider = ${cassandra.default.session-provider}
}

lagom.persistence.read-side.cassandra {
  contact-points = ${cassandra.default.contact-points}
  session-provider = ${cassandra.default.session-provider}
}

lagom.persistence.read-side.cassandra.connection-pool.max-queue-size = 256

sync.cassandra.keyspace = syncmodule

cassandra-journal.keyspace = ${sync.cassandra.keyspace}
cassandra-snapshot-store.keyspace = ${sync.cassandra.keyspace}
lagom.persistence.read-side.cassandra.keyspace = ${sync.cassandra.keyspace}

#cassandra-journal.meta-in-events-by-tag-view = off
cassandra-query-journal {
  first-time-bucket = "20160225T00:00"
}


# The properties below override Lagom default configuration with the recommended values for new projects.
#
# Lagom has not yet made these settings the defaults for backward-compatibility reasons.

# Prefer 'ddata' over 'persistence' to share cluster sharding state for new projects.
# See https://doc.akka.io/docs/akka/current/cluster-sharding.html#distributed-data-vs-persistence-mode
akka.cluster.sharding.state-store-mode = ddata

# Enable the serializer provided in Akka 2.5.8+ for akka.Done and other internal
# messages to avoid the use of Java serialization.
akka.actor.serialization-bindings {
  "akka.Done"                 = akka-misc
  "akka.actor.Address"        = akka-misc
  "akka.remote.UniqueAddress" = akka-misc
}

lagom.services {
  cas_native = "tcp://reactivebox_cas_native:9042"
  cas_native = ${?CAS_NATIVE}
  kafka_native = "tcp://reactivebox_kafka:9092"
  kafka_native = ${?KAFKA_NATIVE}
}

play.http.secret.key = ${?APPLICATION_SECRET}

lagom.cluster.join-self = true